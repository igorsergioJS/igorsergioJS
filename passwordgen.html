<html>
<head>

    <title>Gerador de senhas</title>
    <link rel="stylesheet" type="text/css" href="passwordgen.css">
    <script type="text/javascript" src="passwordgen.js"></script>

    <h1>Gerador de Senhas Seguras</h1>

</head>

<body>


<p>Deseja uma senha com: </p>

<div>
  <label class="container" for="LNC">Letras, números e caracteres especiais
  <input type="radio" id="LNC" name="radio1" onclick="firstmenu(1)">
  <span class="checkmark"></span>
  </label>
</div>

<div>
  <label class="container" for="LN">Apenas letras e números
  <input type="radio" id="LN" name="radio1" onclick="firstmenu(2)">
  <span class="checkmark"></span>
  </label>
</div>

<div>
    <label class="container" for="LC">Apenas letras e caracteres especiais
    <input type="radio" id="LC" name="radio1" onclick="firstmenu(3)">
    <span class="checkmark"></span>
    </label>
  </div>

  <div>
    <label class="container" for="L">Apenas letras
    <input type="radio" id="L" name="radio1" onclick="firstmenu(4)">
    <span class="checkmark"></span>
    </label>
  </div>

  <div id="checkbox">
    <label class="container" for="mai">Letras maiúsculas
      <input type="radio" id="mai" name="checkbox" onclick="check(1)">
      <span class="checkmark2"></span>
      </label>

      <label class="container" for="min">Letras minúsculas
        <input type="radio" id="min" name="checkbox" onclick="check(2)">
        <span class="checkmark2"></span>
        </label>

        <label class="container" for="ambas">Letras maiúsculas e minúsculas
          <input type="radio" id="ambas" name="checkbox" checked onclick="check(3)"> 
          <span class="checkmark2"></span>
          </label>
  </div>

  <p>A senha pode ser: </p>

  <div>
    <label class="container" for="P">Padrão
    <input type="radio" id="P" name="radio2" onclick="secmenu(1)">
    <span class="checkmark"></span>
    </label>
  </div>

  <div>
    <label class="container" for="F">Fácil de memorizar
    <input type="radio" id="F" name="radio2" onclick="secmenu(2)">
    <span class="checkmark"></span>
    </label>
  </div>

  <p>Número de dígitos desejados: </p>
  <div class="slidecontainer">
    <input type="range" id="digitos" value="16" class="slider" min="1" max="72"
    oninput="display.value=value" onchange="display.value=value">
    <input disabled class="disp" type="text" id="display" value="16"
    oninput="vol.value=value" onchange="vol.value=value">
    
  </div>

<div>
    <button class="button" value="Gerar" onclick="gerar()" onclick="display()">Gerar</button>
</div>

<div>
    <textarea id="Display" disabled cols="38" rows="5"></textarea>
</div>

<aside id="lateral">
<div>

</div>
</aside>

  </footer>

</body>
       
</html>
